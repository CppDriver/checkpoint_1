<div class="login-wrapper">
    <mat-card class="login-card">
        <form (ngSubmit)="onSignupSubmit()">
            <mat-card-header>
                <mat-card-title>Sign up</mat-card-title>
            </mat-card-header>
            <div id="signup" class="login-form">
                <mat-form-field class="input-container">
                    <label class="input-field-label" for="email">e-mail:</label>
                    <input matInput id="email" type="email" name="email" class="input-field" [(ngModel)]="signupData.email" required>
                </mat-form-field>
                <mat-form-field class="input-container">
                    <label class="input-field-label" for="username">username:</label>
                    <input matInput id="username" type="text" name="username" class="input-field" [(ngModel)]="signupData.username" required>
                </mat-form-field>
                <mat-form-field class="input-container">
                    <label class="input-field-label" for="password">password:</label>
                    <input matInput id="password" type="password" name="password" class="input-field" [(ngModel)]="signupData.password" required>
                </mat-form-field>
                <div class="align-center">
                    <button color="accent" mat-raised-button type="submit" class="width-third button">Sing up</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
